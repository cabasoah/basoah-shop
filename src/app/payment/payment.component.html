          <form action="#">

            <div class="field is-horizontal">
               <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="First Name">
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="Last Name">
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input" type="email" placeholder="Email" [(ngModel)]='email' required>
                    <span class="icon is-small is-left">
                      <i class="fa fa-email"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input" type="number" placeholder="Amount" [(ngModel)]="amount" required>
                    <span class="icon is-small is-left">
                      <i class="fa fa-money"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>
           <button class="button is-primary" type="button" (click)="makePayment()">MAKE PAYMENT</button>
          </form>
        </div>
      </div>
    </section>
